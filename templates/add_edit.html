{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm animate-card">
  <div class="card-body">
    <h3 class="card-title mb-4 text-center">
      <span class="gradient-text">{{ action }} Expense</span>
    </h3>

    <form method="post" id="expenseForm" novalidate>
      <div class="row g-4">
        <div class="col-12">
          <label class="form-label">
            <i class="bi bi-pencil-square me-2"></i>Title
          </label>
          <input type="text" name="title" class="form-control form-control-lg" 
                 value="{{ expense.title if expense else '' }}" 
                 placeholder="Enter expense title" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">
            <i class="bi bi-currency-dollar me-2"></i>Amount
          </label>
          <div class="input-group input-group-lg">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" name="amount" class="form-control" 
                   value="{{ expense.amount if expense else '' }}" 
                   placeholder="0.00" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">
            <i class="bi bi-tag me-2"></i>Category
          </label>
          <select name="category" class="form-select form-select-lg" required>
            {% for cat in ['Food', 'Travel', 'Bills'] %}
            <option value="{{ cat }}" {% if expense and expense.category==cat %}selected{% endif %}>
              {{ cat }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">
            <i class="bi bi-calendar-event me-2"></i>Date
          </label>
          <input type="date" name="date" class="form-control form-control-lg" 
                 value="{{ expense.date.strftime('%Y-%m-%d') if expense else '' }}" required>
        </div>

        <div class="col-12 mt-4">
          <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              <i class="bi bi-check-circle me-2"></i>{{ action }}
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg px-5">
              <i class="bi bi-x-circle me-2"></i>Cancel
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
